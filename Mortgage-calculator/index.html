<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8week 2-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="outerContainer">  
    <div id="innerContainer">
      <h1>Ипотечный калькулятор</h1>     
      <form>
        <div class="block">
          <select id="mortgagePercent">
            <option selected disabled>Цель кредита</option>
            <option value="0.142">Квартира на вторичном рынке 14.2%</option>
            <option value="0.06">Новостройка 6%</option>
            <option value="0.06">Купить дом 6%</option>
            <option value="0.06">Построить дом 6%</option>
            <option value="0.145">Купить землю 14.5%</option>
          </select>
        </div>
        <div class="block">
            <p>Стоимость недвижимости</p>
            <input type="text" id="cost" placeholder="Введите сумму...">
        </div>
        <div class="block">
          <p>Первоначальный взнос</p>
          <input type="text" id="initialFee" placeholder="Введите сумму...">
        </div>
        <div class="block">
          <p>Срок кредита</p>
          <input type="text" id="years" placeholder="Срок кредита...">
        </div>
        <button id="sum">Рассчитать</button>
      </form>
      <div class="result">
          <div class="resultBlock">
            <p>Ежемесячный платеж</p>
            <span id="monthlyPayment"></span>
            <span>₽</span>
          </div>
          <div class="resultBlock">
            <p>Сумма <br> кредита</p>
            <span id="totalCost"></span>
            <span>₽</span>
          </div>
          <div class="resultBlock">
            <p>Сумма кредита c с процентами</p>
            <span id="totalCostWithPercents"></span>
            <span>₽</span>
          </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="index.js"></script>
</body>
</html>
